{% extends 'index.html' %}

{% block body %}

<h2>Nombre: {{ contact.name }}</h2>
<p>Email: {{ contact.email }}</p>
<p>Telefono: {{ contact.phone }}</p>

<hr>
<form action="/delete" method="POST">
  <input type="hidden" name="uid" value="{{ contact.key.id() }}">
  <button type="submit">Eliminar</button>
</form>

<p>
  <a href="/">Regresar</a>
</p>
{% endblock %}
